<!DOCTYPE html>
<html lang="en">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="https://truthponderer.wordpress.com/wp-content/uploads/2018/08/tplogog.png">

  <link rel="manifest" href="./manifest.json">
  
  <!-- Google Fonts - Cherry Swash -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
    
    /* Cherry Swash for truthPonderer branding */
    .cherry-swash {
      font-family: 'Cherry Swash', cursive;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #065f46 0%, #047857 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .splash-text {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Cherry Swash', cursive;
    }
    
    .splash-tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <img src="https://truthponderer.wordpress.com/wp-content/uploads/2018/08/tplogog.png" alt="truthPonderer" class="splash-logo">
    <div class="splash-text">truthPonderer</div>
    <div class="splash-tagline">Loading wisdom...</div>
  </div>

  <div id="root"></div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script>
    const { useState, useEffect, createElement: e } = React;
    const { render } = ReactDOM;
    
    function App() {
      const [activeSection, setActiveSection] = useState('home');
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [deferredPrompt, setDeferredPrompt] = useState(null);
      const [showInstallPrompt, setShowInstallPrompt] = useState(false);
      const [isOnline, setIsOnline] = useState(navigator.onLine);
      const [isInstalled, setIsInstalled] = useState(false);

      useEffect(() => {
        // Always hide splash screen after timeout, even if content isn't ready
        const splashTimer = setTimeout(() => {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hidden');
            // Remove from DOM after animation
            setTimeout(() => {
              if (splash && splash.parentNode) {
                splash.parentNode.removeChild(splash);
              }
            }, 500);
          }
        }, 2000); // Max 2 seconds for splash

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
          setIsInstalled(true);
        }

        // PWA Install prompt
        const handleBeforeInstallPrompt = (event) => {
          event.preventDefault();
          setDeferredPrompt(event);
          setShowInstallPrompt(true);
        };

        // Online/Offline detection
        const handleOnline = () => setIsOnline(true);
        const handleOffline = () => setIsOnline(false);

        window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);
        
        // Listen for successful installation
        window.addEventListener('appinstalled', () => {
          setIsInstalled(true);
          setShowInstallPrompt(false);
          console.log('PWA installed successfully!');
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => {
              console.log('Service Worker registered:', reg);
            })
            .catch(err => {
              console.log('Service Worker registration failed:', err);
            });
        }

        return () => {
          window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      const handleInstallClick = async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        if (result.outcome === 'accepted') {
          console.log('User accepted installation');
        }
        setDeferredPrompt(null);
        setShowInstallPrompt(false);
      };

      const categories = [
        { id: 'home', name: 'Home', icon: 'üè†' },
        { id: 'general', name: 'General', icon: 'üìö' },
        { id: 'family', name: 'Family', icon: '‚ù§Ô∏è' },
        { id: 'spirituality', name: 'Spirituality', icon: 'üïâÔ∏è' },
        { id: 'evolve', name: 'Evolve', icon: 'üå±' },
        { id: 'technou', name: 'TechnoU', icon: 'üíª' },
        { id: 'videos', name: 'Videos', icon: 'üì∫' },
        { id: 'about', name: 'About', icon: 'üë§' },
        { id: 'contact', name: 'Contact', icon: 'üìß' }
      ];

      return e('div', { className: 'min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50' },
        // Offline Banner
        !isOnline && e('div', { className: 'bg-yellow-600 text-white py-2 px-4 text-center text-sm font-medium' },
          '‚ö†Ô∏è You\'re offline. Cached content is available.'
        ),
        
        // PWA Install Banner
        (showInstallPrompt && !isInstalled) && e('div', { className: 'bg-green-800 text-white py-3 px-4 sticky top-0 z-50 shadow-lg' },

            e('div', { className: 'flex items-center gap-3' },
              e('span', { className: 'text-2xl' }, 'üì±'),
              e('span', { className: 'text-sm font-medium' }, 'Install truthPonderer app for the best experience!')
            ),
            e('div', { className: 'flex gap-2' },
              e('button', {
                onClick: handleInstallClick,
                className: 'bg-white text-green-800 px-4 py-1.5 rounded-lg text-sm font-semibold hover:bg-gray-100 transition-colors'
              }, '‚úì Install'),
              e('button', {
                onClick: () => setShowInstallPrompt(false),
                className: 'text-white hover:text-gray-200 text-xl px-2'
              }, '√ó')
            )
          )
        ),

        // Installed Confirmation
        isInstalled && e('div', { className: 'bg-green-600 text-white py-2 px-4 text-center text-sm font-medium' },
          '‚úì App installed! You can now use truthPonderer offline.'
        ),

        // Header
        e('header', { className: 'bg-white shadow-md sticky top-0 z-40' },
          e('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            e('div', { className: 'flex justify-between items-center py-4' },
              e('div', { 
                className: 'flex items-center gap-3 cursor-pointer',
                onClick: () => setActiveSection('home')
              },

                  src: 'https://truthponderer.wordpress.com/wp-content/uploads/2018/08/tplogog.png',
                  alt: 'truthPonderer Logo',
                  className: 'w-12 h-12 object-contain'
                }),
                e('div', {},
                  e('h1', { className: 'text-2xl font-bold text-gray-800 cherry-swash' }, 'truthPonderer'),
                  e('p', { className: 'text-xs text-gray-600' }, 'Unlearning + Relearning = New Learning')
                )
              ),
              
              // Desktop Navigation
              e('nav', { className: 'hidden md:flex items-center gap-3' },
                categories.slice(0, 7).map(cat =>

                    key: cat.id,
                    onClick: () => setActiveSection(cat.id),
                    className: `flex items-center gap-1 px-3 py-2 rounded-lg transition-colors text-sm ${

                  },

                    e('span', { className: 'font-medium' }, cat.name)

              }, mobileMenuOpen ? '‚úï' : '‚ò∞')

            mobileMenuOpen && e('nav', { className: 'md:hidden py-4 border-t' },

                    activeSection === cat.id

                },
                  e('span', { className: 'text-xl' }, cat.icon),
                  e('span', { className: 'font-medium' }, cat.name)

              )
            )
          )
        ),

        // Main Content
        e('main', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8' },
          // Home Section
          activeSection === 'home' && e('div', { className: 'space-y-8' },
            e('div', { className: 'relative h-64 rounded-xl overflow-hidden shadow-xl' },
              e('img', {
                src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=400&fit=crop',
                alt: 'Header',
                className: 'w-full h-full object-cover'
              }),
              e('div', { className: 'absolute inset-0 bg-gradient-to-r from-green-900/80 to-emerald-900/80 flex items-center justify-center' },
                e('div', { className: 'text-center text-white px-4' },
                  e('h1', { className: 'text-5xl font-bold mb-4 cherry-swash' }, '‡§∏‡•Å‡§∏‡•ç‡§µ‡§æ‡§ó‡§§‡§Æ‡•ç / Welcome'),
                  e('p', { className: 'text-2xl cherry-swash' }, '‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞‡§Æ‡•ç / Hello !!!')
                )
              )
            ),
            
            e('div', { className: 'bg-white rounded-xl shadow-lg p-8' },
              e('div', { className: 'prose max-w-none space-y-4' },
                e('p', { className: 'text-lg leading-relaxed' },
                  'This ', e('span', { className: 'font-semibold italic cherry-swash' }, 'truthPonderer'),
                  ' welcomes you with deep open-mindedness.'
                ),
                e('p', { className: 'text-lg leading-relaxed' },
                  'It is a pleasure to see ', e('span', { className: 'font-bold' }, 'you'), ' here.'
                ),
                e('p', { className: 'text-lg leading-relaxed' },
                  'This ', e('span', { className: 'italic cherry-swash' }, 'truthPonderer (tP)'),
                  ' wants to lighten up the ', e('span', { className: 'italic cherry-swash' }, 'truthPonderer'),
                  ' in you and awaken many other ', e('span', { className: 'italic cherry-swash' }, 'truthPonderers'), '.'
                ),
                
                e('div', { className: 'bg-gradient-to-r from-green-50 to-emerald-50 p-6 rounded-lg my-6' },
                  e('h3', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'Our Mission'),
                  e('p', { className: 'text-gray-700 leading-relaxed' },
                    'We are here to learn thoughts, teachings, messages and topics along with some ancient knowledge/wisdom treasures with an aim that it can be utilized in today\'s world too with, of course, a new twist and liberty of thinking.'
                  )
                ),
                
                e('p', { className: 'text-lg leading-relaxed' },
                  'The main aim is to guide individuals to develop or help to make their own way of thinking and try to discover themselves as they lead their life and whatever comes in between, which is truly an evolutional process.'
                ),
                
                e('div', { className: 'bg-yellow-50 border-l-4 border-yellow-500 p-6 my-6' },
                  e('p', { className: 'text-lg italic text-gray-800' },
                    'This is a small attempt to add a little bit of light to ',
                    e('span', { className: 'font-semibold' }, '‡§§‡§Æ‡§∏‡•ã ‡§Æ‡§æ ‡§ú‡•ç‡§Ø‡•ã‡§§‡§ø‡§∞‡•ç‡§ó‡§Æ‡§Ø'),
                    ' in today\'s world scenario.'
                  )
                ),
                
                e('blockquote', { className: 'border-l-4 border-green-700 pl-6 py-4 my-6 bg-gray-50' },
                  e('p', { className: 'text-lg italic text-gray-700' },
                    'Our very few but truly great rishis and sages (and other great thinkers) were all ',
                    e('span', { className: 'font-semibold' }, 'ponderers'),
                    ' who invented their own paths and showed us the way and open-endedly made us to invent or create ',
                    e('span', { className: 'font-semibold' }, 'our own path'), '.'
                  )
                ),
                
                e('p', { className: 'text-xl font-semibold text-center text-green-700 my-8' },
                  'Let\'s ponder and embark together to discover or rediscover‚Ä¶'
                )
              )
            )
          ),
          
          // Videos Section
          activeSection === 'videos' && e('div', { className: 'bg-white rounded-xl shadow-lg p-8' },
            e('div', { className: 'flex items-center gap-3 mb-6' },
              e('span', { className: 'text-2xl' }, 'üì∫'),
              e('h2', { className: 'text-3xl font-bold text-gray-800 cherry-swash' }, 'truthPonderer Videos')
            ),
            e('div', { className: 'mb-6' },
              e('a', {
                href: 'https://www.youtube.com/@truthponderer',
                target: '_blank',
                rel: 'noopener noreferrer',
                className: 'inline-flex items-center gap-2 bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors'
              }, '‚ñ∂Ô∏è Visit YouTube Channel')
            ),
            e('div', { className: 'aspect-video rounded-lg overflow-hidden shadow-md' },
              e('iframe', {
                width: '100%',
                height: '100%',
                src: 'https://www.youtube.com/embed/7PHg-6dkQO0',
                title: 'truthPonderer Introduction',
                frameBorder: '0',
                allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
                allowFullScreen: true
              })
            )
          ),
          
          // About Section
          activeSection === 'about' && e('div', { className: 'bg-white rounded-xl shadow-lg p-8' },
            e('h2', { className: 'text-3xl font-bold text-gray-800 mb-6 cherry-swash' }, 'About truthPonderer'),
            e('div', { className: 'space-y-4 text-gray-700 leading-relaxed' },
              e('p', { className: 'text-lg' },
                e('span', { className: 'font-semibold italic cherry-swash' }, 'truthPonderer (tP)'),
                ' is a platform dedicated to exploring timeless wisdom and applying it to modern life.'
              ),
              e('p', {},
                'We believe in the power of questioning, learning, unlearning, and relearning. Our journey is about discovering truth through contemplation and open-minded exploration.'
              ),
              e('div', { className: 'bg-gradient-to-r from-green-50 to-emerald-50 p-6 rounded-lg mt-6' },
                e('h3', { className: 'text-xl font-bold mb-3' }, 'Our Philosophy'),
                e('p', { className: 'mb-2 font-semibold' }, 'Unlearning + Relearning = New Learning'),
                e('p', {}, 'This equation represents our approach to lifelong learning and personal evolution.')
              )
            )
          ),
          
          // Contact Section
          activeSection === 'contact' && e('div', { className: 'bg-white rounded-xl shadow-lg p-8' },
            e('h2', { className: 'text-3xl font-bold text-gray-800 mb-6' }, 'Contact Us'),
            e('p', { className: 'text-gray-700 text-lg mb-6' },
              'We\'d love to hear from you. Connect with us through our social channels or visit our main website.'
            ),
            e('div', { className: 'space-y-4' },
              e('a', {
                href: 'https://truthponderer.wordpress.com/',
                target: '_blank',
                rel: 'noopener noreferrer',
                className: 'flex items-center gap-3 p-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors'
              },
                e('span', { className: 'text-2xl' }, 'üåê'),
                e('div', {},
                  e('div', { className: 'font-semibold text-gray-800' }, 'Main Website'),
                  e('div', { className: 'text-sm text-gray-600' }, 'truthponderer.wordpress.com')
                )
              ),
              e('a', {
                href: 'https://twitter.com/truthPonderer',
                target: '_blank',
                rel: 'noopener noreferrer',
                className: 'flex items-center gap-3 p-4 bg-sky-50 rounded-lg hover:bg-sky-100 transition-colors'
              },
                e('span', { className: 'text-2xl' }, 'ùïè'),
                e('div', {},
                  e('div', { className: 'font-semibold text-gray-800' }, 'Twitter'),
                  e('div', { className: 'text-sm text-gray-600' }, '@truthPonderer')
                )
              ),
              e('a', {
                href: 'https://www.youtube.com/@truthponderer',
                target: '_blank',
                rel: 'noopener noreferrer',
                className: 'flex items-center gap-3 p-4 bg-red-50 rounded-lg hover:bg-red-100 transition-colors'
              },
                e('span', { className: 'text-2xl' }, '‚ñ∂Ô∏è'),
                e('div', {},
                  e('div', { className: 'font-semibold text-gray-800' }, 'YouTube Channel'),
                  e('div', { className: 'text-sm text-gray-600' }, '@truthponderer')
                )
              )
            )
          ),
          
          // Other Category Sections
          (activeSection !== 'home' && activeSection !== 'videos' && activeSection !== 'about' && activeSection !== 'contact') &&
            e('div', { className: 'bg-white rounded-xl shadow-lg p-8' },
              e('h2', { className: 'text-3xl font-bold text-gray-800 mb-6 capitalize' }, activeSection),
              e('p', { className: 'text-gray-700 text-lg mb-4' },
                'Explore our collection of articles and insights about ', activeSection, '.'
              ),
              e('div', { className: 'bg-gradient-to-r from-green-50 to-emerald-50 p-6 rounded-lg' },
                e('p', { className: 'text-gray-600 mb-4' },
                  'Content for the ', activeSection, ' section. Visit the main website to explore all articles.'
                ),
                e('a', {
                  href: `https://truthponderer.wordpress.com/category/${activeSection}/`,
                  target: '_blank',
                  rel: 'noopener noreferrer',
                  className: 'inline-block text-green-700 hover:text-green-900 font-semibold'
                }, 'View ', activeSection, ' articles ‚Üí')
              )
            )
        ),

        // Footer
        e('footer', { className: 'bg-gray-800 text-white mt-16' },
          e('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8' },
            e('div', { className: 'grid md:grid-cols-3 gap-8' },
              e('div', {},
                e('h3', { className: 'text-xl font-bold mb-4 cherry-swash' }, 'truthPonderer'),
                e('p', { className: 'text-gray-300 text-sm' },
                  'Awakening the ponderer within. Journey with us through wisdom, spirituality, and self-discovery.'
                )
              ),
              e('div', {},
                e('h3', { className: 'text-xl font-bold mb-4' }, 'Quick Links'),
                e('div', { className: 'space-y-2' },
                  categories.slice(0, 5).map(cat =>
                    e('button', {
                      key: cat.id,
                      onClick: () => setActiveSection(cat.id),
                      className: 'block text-gray-300 hover:text-white text-sm transition-colors'
                    }, cat.name)
                  )
                )
              ),
              e('div', {},
                e('h3', { className: 'text-xl font-bold mb-4' }, 'Connect'),
                e('div', { className: 'flex gap-4' },
                  e('a', {
                    href: 'https://twitter.com/truthPonderer',
                    target: '_blank',
                    rel: 'noopener noreferrer',

                  }, 'ùïè'),

  </script>
